on: [push]

jobs:
  test-action:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Testing security score scans.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Running on package.json
        uses: aunovis/secure-sum-action@action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          inputs: 'examples/example_package.json'

      - name: Running on several targets with custom error-threshold
        uses: aunovis/secure-sum-action@action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          inputs: 'examples/example_cargo.toml examples/example_package.json https://github.com/aunovis/secure_sum'
          error-threshold: 1

      - name: Running with custom metric
        uses: aunovis/secure-sum-action@action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          inputs: 'examples/example_cargo.toml'
          metric: 'examples/example_metric.toml'
